<!doctype html>
<html ng-app="app">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<script type="text/javascript" src="/static/app.js"></script>
		<link href="/static/styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-resource.min.js"></script>
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
	</head>
	<body>
		<div class="row" id="division">
		    <form ng-controller="AccountController">
			    <div class="navbar navbar-inverse navbar-fixed-top">
				    <div class="navbar-inner">
					    <div class="container-fluid">
						    <p class="navbar-text pull-right">
						    	<a href ="../"> Home </a>
							    <a href="../appointments"> My Appointments</a>
							   	<a id="link" href="../myaccount">Hi, {{username}}</a>
							   	<a href="../signout" class="btn-small btn-primary" ng-click="signout()"> Sign out</a>
						    </p>
					    </div>
				    </div>
			    </div>
				<h1 align="center"> My Account </h1>
				<p><input class="span4" type="text" ng-model="title" size="10" readonly></p>
				<p><input class="span4" type="text" ng-model="first_name" size="10" readonly></p>
				<p><input class="span4" type="text" ng-model="surname" size="10" readonly></p>
				<p><input class="span4" type="text" ng-model="department" size="10" readonly></p>
				<p><input class="span4" type="text" ng-model="number" size="10" readonly></p>
				<p><input class="span4" type="text" ng-model="DoB" size="10" readonly></p>
		    </form>      
	    </div>
	</body>
</html>
