<!doctype html>
<html ng-app="app">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<script type="text/javascript" src="/static/app.js"></script>
		<link href="/static/styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-resource.min.js"></script>
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
	</head>
	<body>
		<div class="row" id="division">
		    <form ng-controller="AdminController">
			<div data-ng-include="'header'"></div>
			<h1 align="center"> This is the admin page</h1>
			<h3 align="center"> Add advisor</h3>
			<input class="span2" required type="email" ng-model="email" size="50" placeholder="Enter advisor email">
			<input class="span2" required type="password" ng-model="password" size="20" placeholder="Enter a password"/>
			<input class="span2" required type="text" ng-model="title" size="20" placeholder="Enter title"/>
			<input class="span2" required type="text" ng-model="first" size="20" placeholder="Enter first name"/>
			<input class="span2" required type="text" ng-model="surname" size="20" placeholder="Enter surname"/>
			<input class="span2" required type="text" ng-model="department" size="20" placeholder="Enter department"/>
			<input type="image" ng-click="add(email,password,title,first,surname,department)" src="/static/plus.jpeg" width="30" height="30" title="Add advisor"/>
			<hr/>
			<table ng-show="advisors.length != 0" align="center">
				<thead>
					<tr>
						<th>Id</th> 
						<th>Title</th> 
						<th>Name</th>
						<th>Department</th>
				   </tr>
				</thead>
				<tbody>
					<tr ng-repeat="advisor in advisors">
						<td><input class="span2" type="text" ng-model="advisor.email" size="10" readonly></td>
						<td><input class="span2" type="text" ng-model="advisor.title" size="10" readonly></td>
						<td><input class="span2" type="text" ng-model="advisor.name" size="10" readonly></td>
						<td><input class="span2" type="text" ng-model="advisor.department" size="10" readonly></td>
						<td><input type="image" ng-click="delete(advisor.email)" src="/static/minus.jpg" width="25" height="25" title="Delete advisor"/></td>
					</tr>
				</tbody>
			</table>
		    </form>      
	    </div>
	</body>
</html>
