<!doctype html>
<html ng-app="app1">
	<head>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<script type="text/javascript" src="/static/app.js"></script>
		<link href="/static/styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-resource.min.js"></script>
		<link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet">
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
	</head>
	<body>
		<div class="row" id="division">
		    <form ng-controller="AppointmentController">
			    <div data-ng-include="'header'"></div>
				<h1 align="center"> My Appointments </h1>
				<input class="span2" type="text" ui-date-format="yy-mm-dd" ng-model="ngModel" ui-date="dateOptions" placeholder="Pick your date"/>
				<input class="span2" required type="text" ng-model="venue" size="50" placeholder="Enter a venue">
				<input class="span4" required type="text" ng-model="description" size="200" placeholder="Enter a description"/>
				<input type="image" ng-click="addApp()" src="/static/plus.png" width="25" height="25" title="Add an appointment"/>
				<hr/>
				<table align="center">
					<thead>
						<tr>
							<th ng-if="apps.length!=0">Date</th> 
							<th ng-if="apps.length!=0">Venue</th> 
							<th ng-if="apps.length!=0">Description</th>   
					</tr>
					</thead>
					<tbody>
						<tr ng-repeat="app in apps">
							<td><input class="span2" type="text" ng-model="app.date" size="10" readonly></td>
							<td><input class="span2" type="text" ng-model="app.venue" size="10" readonly></td>
							<td><input class="span4" type="text" ng-model="app.description" size="100" readonly></td>
							<td><input type="image" ng-click="deleteApp(app,app.date,app.venue,app.description)" src="/static/minus.png" width="25" height="25" title="Delete me"/></td>
							<td><input type="image" ng-click="editApp = true" src="/static/pen.png" width="25" height="25" title="Edit me"/></td>
							<td><div ng-show="editApp" class="popup">
								<input class="span2" type="text" ui-date-format="yy-mm-dd" ng-model="editNgModel" ui-date="dateOptions" placeholder="Pick your date"/>
								<input class="span2" required type="text" ng-model="editVenue" size="50" placeholder="Enter a venue">
								<input ng-show="editApp" class="span4" required type="text" ng-model="editDescription" size="200" placeholder="Enter a description"/>
								<button class="btn-primary" ng-click="saveApp(edittedApp,item.todo)">Save Changes</button>
							</div></td>
						</tr>
					</tbody>
				</table>
				<h3 ng-if="apps.length==0" align="center"> You don't have any appointments! </h3>
				<td><input ng-if="apps.length!=0" type="image" ng-click="deleteAll()" src="/static/bin.jpeg" width="25" height="25" title="Delete ALL"/></td>
			</form>      
	    </div>
	</body>
</html>
