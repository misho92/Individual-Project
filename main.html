<!doctype html>
<html ng-app="app">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<script type="text/javascript" src="/static/app.js"></script>
		<link href="/static/styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-resource.min.js"></script>
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
	</head>
	<body>
		<div class="row" id="division">
		    <form ng-controller="MainController">
			<div data-ng-include="'header'"></div>
			<h1 align="center"> Welcome to Advisor System Support</h1>
			<h3 ng-show="students.length != 0" align="center"> My list of students</h3>
			<table ng-show="students.length != 0" align="center">
				<thead>
					<tr>
						<th>Id</th> 
						<th>Name</th> 
						<th>Degree</th>   
				   </tr>
				</thead>
				<tbody>
					<tr class="border_bottom" ng-repeat="student in students">
						<td><a ng-click="go(student.id)" ng-href="../{{student.id}}">{{student.id}}</a></td>
						<td><a ng-click="go(student.id)" ng-href="../{{student.id}}">{{student.name}}</a></td>
						<td><a ng-click="go(student.id)" ng-href="../{{student.id}}">{{student.degree}}</a></td>
					</tr>
				</tbody>
			</table>
			<div ng-show="students.length == 0" >
				<h3 align="center"> You don't have any students yet</h3>
			</div>
		    </form>      
	    </div>
	</body>
</html>
