<!doctype html>
<html ng-app="app">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<script type="text/javascript" src="/static/app.js"></script>
		<link href="/static/styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-route.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-resource.min.js"></script>
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>
		<!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"> -->
	</head>
	<body>
		<div class="row" id="division">
		    <form ng-controller="UploadController">
			<div data-ng-include="'header'"></div>
			<h1 align="center"> My uploads</h1>
			<table align="center">
				<thead>
					<tr> 
						<th ng-if="files.length!=0">File name</th>  
						<th ng-if="files.length!=0"> Delete </th>
				   </tr>
				</thead>
				<tbody>
					<tr class="border_bottom" ng-repeat="file in files">
						<td><a ng-click="upload(file)" ng-href="../uploads/{{file}}">{{file}}</a></td>
						<td><input type="image" ng-click="deleteFile(file)" src="/static/minus.jpg" width="25" height="25" title="Delete me"/></td>
					</tr>
				</tbody>
			</table>
		    </form>
			<form action="upload" method="post" enctype="multipart/form-data">
				<input type="file" style="margin:0px auto; display:block;" class="btn btn-default" name="file"><br /><br />
				<input type="submit" class="btn btn-primary" value="Upload">
			</form>
			<!-- <form ng-controller="UploadController">
				<progressbar class="progress-striped active" animate="true" max="100" value="progressValue" type="success"><i><span count-to="{{max}}" duration="1" count-from="{{min}}"></span> 100 / 100</i></progressbar>
			</form> -->
		</div>
	</body>
</html>
